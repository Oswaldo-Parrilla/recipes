<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--    <div class="alert alert-danger" *ngIf="error">-->
<!--      <p>{{ error }}</p>-->
<!--    </div>-->
<!--    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>-->
    <ng-template appPlaceholder></ng-template>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loader-spinner></app-loader-spinner>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="submit(signupForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          name="email" required email
        >
        <div *ngIf="signupForm.get('email').hasError('required') && signupForm.get('email').touched">
          I need required pssword
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               name="password"
               required
               minlength="6"
               formControlName="password"
        >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">
          {{ isLoginMode ? 'Login' : 'Sing Up' }}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to
          {{isLoginMode ? 'Sing Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
